before_install:
  - sdk install java 16.0.2-open
  - sdk install java 17.0.9-oracle
  - sdk install java 21.0.2-oracle
  - sdk use java 16.0.2-open
  - chmod +x ./setup.sh
  - ./setup.sh
  - chmod +x ./gradlew
  - ./gradlew clean -Pgroup=com.github.Wuason6x9 -Pversion=1.0 -xtest build publishToMavenLocal